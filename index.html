<!DOCTYPE html>
<html>
	<header>
		<!-- meta tags -->
		<meta charset="utf-8">
		<title>Lemstra - primary election 2016</title>

		<link rel="stylesheet" 
           	  href="./css/stylesheet.css" 
			  type="text/css">

		<!-- loading external js libraries -->
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
	</header>
	<body>
		<div class="image" id="clinton">
			<img src="./images/clinton.png">
		</div>
		<div class="image" id="trump">
			<img src="./images/trump.png">
		</div>
		<div id="wrapper">
			<div id="headline">
				<svg version="1.1" 
					 id="Ebene_1" 
					 xmlns="http://www.w3.org/2000/svg" 
					 xmlns:xlink="http://www.w3.org/1999/xlink" 
					 x="0px" y="0px"
		 			 width="800px"
		 			 height="100px"
		 			 viewBox="0 0 800 100" 
		 			 enable-background="new 0 0 800 100" 
		 			 xml:space="preserve">
					<polygon fill="#202C55" 
							 points="752.99,49.255 800,22.508 0,22.581 47.009,49.327 0,76.073 800,76.001 "/>
					<text transform="matrix(1 0 0 1 63.3481 65.0742)" fill="#FFFFFF" font-size="41.4136">PRIMARY ELECTION 2016 IN THE US</text>
				</svg>
			</div><!--headline-->
			<div id="map"></div>
			<div id="symbols">
				<div class="left">
						<img src="./images/elephant.svg" alt="the elephant - symbol of the republicans">
				</div>
				<div class="right">
					<img src="./images/donkey.svg" alt="the elephant - symbol of the republicans">
				</div>
				
			</div><!--symbols-->
			<svg class="chart"></svg>
		</div><!--wrapper-->

		<!--script to load asynchronous JavaScript, otherwise DOM is not ready when the script is loaded-->
	    <script language="javascript" type="text/javascript">
	      function loadScriptAfter() {
	        var script = document.createElement("script");
	        script.src = "./js/script.js";
	        document.body.appendChild(script);
	      }
	      if (window.addEventListener) {
	        window.addEventListener("load", loadScriptAfter);
	      } else if (window.attachEvent) {
	        window.attachEvent("onload", loadScriptAfter);
	      } else {
	        window.onload = loadScriptAfter;
	      }
	    </script>
	</body>
</html>
